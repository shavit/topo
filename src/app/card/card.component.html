<div class="card">
  <div class="picture">
    <a routerLink="/calendar/{{id}}"
      routerLinkActive="active"
      >
      <img src="{{picture}}" alt="title">
    </a>
  </div>
  <div class="card__content">
    <h2 class="card__title">{{title}}</h2>
    <p class="subtitle">{{date}}</p>
  </div>
</div>
